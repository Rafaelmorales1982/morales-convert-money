<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Morales Covert Money</title>
  </head>
  <body>
    <div class="container">
      <p class="cor-dolar">
        <img id="img-america" src="./assets/img/eua.png" alt="Logo americano" />
        Cotação Dólar<span id="dolar-text"></span>
      </p>

      <p class="cor-euro">
        <img id="img-euro" src="./assets/img/euro.png" alt="Logo Euro" />
        Cotação Euro <span id="euro-text"></span>
      </p>

      <p class="cor-bitcoin">
        <img id="img-bitcoin" src="./assets/img/bitcoin.png" alt="Logo Euro" />
        Cotação Bitcoin<span id="bitcoin-text"></span>
      </p>

      <header>
        <h1>Morales Convert Money</h1>
      </header>

      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dólar americano</option>
            <option>€ Euro</option>
            <option>Bitcoin</option>
          </select>
        </label>

        <label>
          Valor
          <input id="input-real" placeholder="R$ 10.000,00" />
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img src="./assets/img/br.png" alt="Logo Brasil" />
            <p class="currency-name">Real</p>
            <p id="real-value-text" class="currency-value">R$ 10.000,00</p>
          </div>

          <img class="arrow-img" src="assets/img/Vector.png" alt="Seta" />

          <div class="currency-container">
            <img
              id="currency-img"
              src="./assets/img/eua.png"
              alt="Logo americano"
            />
            <p id="currency-name" class="currency-name">Dólar americano</p>
            <p id="currency-value-text" class="currency-value">US$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>

    <script src="./scripts.js"></script>
 
  </body>
</html>
